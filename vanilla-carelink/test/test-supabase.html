<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Supabase Connection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .test-result {
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      border-left: 4px solid;
    }
    .success {
      background: #d4edda;
      border-color: #28a745;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }
    .info {
      background: #d1ecf1;
      border-color: #17a2b8;
      color: #0c5460;
    }
    button {
      background: #007ac5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Supabase Connection Test</h1>
  
  <div id="results"></div>
  
  <button onclick="runTests()">Run All Tests</button>
  <button onclick="testRegistration()">Test Registration</button>
  <button onclick="testLogin()">Test Login</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
  <script>
    const results = document.getElementById('results');
    
    function addResult(title, message, type = 'info') {
      const div = document.createElement('div');
      div.className = `test-result ${type}`;
      div.innerHTML = `<h3>${title}</h3><p>${message}</p>`;
      results.appendChild(div);
    }
    
    function clearResults() {
      results.innerHTML = '';
    }
    
    async function runTests() {
      clearResults();
      
      // Test 1: Check if Supabase library loaded
      addResult(
        'Test 1: Supabase Library',
        typeof supabase !== 'undefined' 
          ? '✅ Supabase library loaded successfully' 
          : '❌ Supabase library not loaded',
        typeof supabase !== 'undefined' ? 'success' : 'error'
      );
      
      // Test 2: Check configuration
      addResult(
        'Test 2: Configuration',
        `URL: ${SUPABASE_CONFIG.url}<br>Key Length: ${SUPABASE_CONFIG.anonKey.length} characters<br>Expected: 200+ characters`,
        SUPABASE_CONFIG.anonKey.length > 100 ? 'success' : 'error'
      );
      
      // Test 3: Initialize Supabase
      const initialized = initSupabase();
      addResult(
        'Test 3: Initialization',
        initialized 
          ? '✅ Supabase client initialized' 
          : '❌ Failed to initialize Supabase client',
        initialized ? 'success' : 'error'
      );
      
      if (!initialized) {
        addResult('Error', 'Cannot proceed without initialization', 'error');
        return;
      }
      
      // Test 4: Check connection
      try {
        const { data, error } = await supabaseClient.auth.getSession();
        if (error) throw error;
        addResult(
          'Test 4: Connection',
          '✅ Successfully connected to Supabase',
          'success'
        );
      } catch (error) {
        addResult(
          'Test 4: Connection',
          `❌ Connection failed: ${error.message}`,
          'error'
        );
      }
      
      // Test 5: Check database access
      try {
        const { data, error } = await supabaseClient
          .from('profiles')
          .select('count')
          .limit(0);
        
        if (error && error.message.includes('relation "public.profiles" does not exist')) {
          addResult(
            'Test 5: Database Schema',
            '❌ Database tables not created. Please run schema.sql in Supabase SQL Editor.',
            'error'
          );
        } else if (error) {
          addResult(
            'Test 5: Database Schema',
            `⚠️ Database access issue: ${error.message}`,
            'error'
          );
        } else {
          addResult(
            'Test 5: Database Schema',
            '✅ Database tables accessible',
            'success'
          );
        }
      } catch (error) {
        addResult(
          'Test 5: Database Schema',
          `❌ Error: ${error.message}`,
          'error'
        );
      }
    }
    
    async function testRegistration() {
      clearResults();
      const testEmail = `test${Date.now()}@example.com`;
      const testPassword = 'TestPassword123!';
      
      addResult('Test Registration', `Attempting to register: ${testEmail}`, 'info');
      
      try {
        const result = await SupabaseAuth.signUp(testEmail, testPassword, {
          full_name: 'Test User'
        });
        
        addResult(
          'Registration Success',
          `✅ User registered successfully!<br>Check your Supabase dashboard for the new user.<pre>${JSON.stringify(result, null, 2)}</pre>`,
          'success'
        );
      } catch (error) {
        addResult(
          'Registration Failed',
          `❌ Error: ${error.message}<br><pre>${JSON.stringify(error, null, 2)}</pre>`,
          'error'
        );
      }
    }
    
    async function testLogin() {
      clearResults();
      
      const email = prompt('Enter email to test login:');
      const password = prompt('Enter password:');
      
      if (!email || !password) {
        addResult('Login Test', 'Cancelled', 'info');
        return;
      }
      
      addResult('Test Login', `Attempting to login: ${email}`, 'info');
      
      try {
        const result = await SupabaseAuth.signIn(email, password);
        
        addResult(
          'Login Success',
          `✅ Login successful!<br><pre>${JSON.stringify(result, null, 2)}</pre>`,
          'success'
        );
      } catch (error) {
        addResult(
          'Login Failed',
          `❌ Error: ${error.message}<br><pre>${JSON.stringify(error, null, 2)}</pre>`,
          'error'
        );
      }
    }
    
    // Auto-run tests on load
    window.addEventListener('load', () => {
      setTimeout(runTests, 500);
    });
  </script>
</body>
</html>
