<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    #output {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    button {
      background: #007ac5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005a94;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Gemini API Connection Test</h1>
  <button onclick="testAPI()">Test Gemini API</button>
  <div id="output"></div>

  <script src="js/config.js"></script>
  <script>
    async function testAPI() {
      const output = document.getElementById('output');
      output.innerHTML = 'Testing Gemini API connection...\n';
      
      try {
        const apiKey = window.CONFIG?.gemini?.apiKey;
        const model = window.CONFIG?.gemini?.model || 'gemini-1.5-flash';
        
        output.innerHTML += `API Key: ${apiKey ? apiKey.substring(0, 10) + '...' : 'NOT FOUND'}\n`;
        output.innerHTML += `Model: ${model}\n`;
        output.innerHTML += `\nSending test request...\n`;
        
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
        
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: 'Hello! Please respond with "Hello! I am working correctly." to confirm the connection.'
              }]
            }]
          })
        });
        
        output.innerHTML += `Response Status: ${response.status}\n`;
        
        const data = await response.json();
        output.innerHTML += `\nFull Response:\n${JSON.stringify(data, null, 2)}\n`;
        
        if (response.ok) {
          const message = data.candidates?.[0]?.content?.parts?.[0]?.text;
          output.innerHTML += `\n✅ SUCCESS!\n`;
          output.innerHTML += `AI Response: ${message}\n`;
          output.classList.add('success');
        } else {
          output.innerHTML += `\n❌ ERROR!\n`;
          output.innerHTML += `Error: ${data.error?.message || 'Unknown error'}\n`;
          output.classList.add('error');
        }
        
      } catch (error) {
        output.innerHTML += `\n❌ EXCEPTION!\n`;
        output.innerHTML += `Error: ${error.message}\n`;
        output.innerHTML += `Stack: ${error.stack}\n`;
        output.classList.add('error');
      }
    }
  </script>
</body>
</html>
