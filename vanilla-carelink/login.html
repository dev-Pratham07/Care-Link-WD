<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Care Link</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Supabase Client Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, hsl(var(--primary) / 0.05) 0%, hsl(var(--secondary) / 0.05) 100%);
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width:  100%;
      height: 100%;
      background: radial-gradient(circle, hsl(var(--primary) / 0.1) 0%, transparent 70%);
      animation: float 20s ease-in-out infinite;
    }

    .login-container::after {
      content: '';
      position: absolute;
      bottom: -50%;
      left: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, hsl(var(--secondary) / 0.08) 0%, transparent 70%);
      animation: float 25s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(30px, 30px) rotate(5deg); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .animate-spin {
      animation: spin 1s linear infinite;
    }

    .login-card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      margin: 2rem;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--secondary)));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px hsl(var(--primary) / 0.3);
     }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight:  600;
      font-size: 0.875rem;
      color: hsl(var(--foreground));
    }

    .input-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      padding-left: 3rem;
      border: 2px solid hsl(var(--border));
      border-radius: 12px;
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .input-group input:focus {
      outline:  none;
      border-color:  hsl(var(--primary));
      box-shadow: 0 0 0 4px hsl(var(--primary) / 0.1);
    }

    .input-group input.input-error {
      border-color: hsl(0 84% 60%);
    }

    .input-group input.input-success {
      border-color: hsl(142 76% 36%);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      bottom: 0.875rem;
      color: hsl(var(--muted-foreground));
      pointer-events: none;
      transition: color 0.3s ease;
    }

    .input-group input:focus ~ .input-icon {
      color: hsl(var(--primary));
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      bottom: 0.875rem;
      cursor: pointer;
      color: hsl(var(--muted-foreground));
      transition: color 0.3s ease;
      background: none;
      border: none;
      padding: 0;
    }

    .password-toggle:hover {
      color: hsl(var(--primary));
    }

    .password-toggle:focus {
      outline: 2px solid hsl(var(--primary));
      outline-offset: 2px;
      border-radius: 4px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: hsl(var(--primary));
    }

    .checkbox-group label {
      cursor: pointer;
      user-select: none;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 1.5rem;
    }

    .forgot-password a {
      color: hsl(var(--primary));
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }

    .forgot-password a:hover {
      opacity:  0.8;
      text-decoration: underline;
    }

    .forgot-password a:focus {
      outline: 2px solid hsl(var(--primary));
      outline-offset: 2px;
      border-radius: 4px;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--secondary)));
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition:  all 0.3s ease;
      box-shadow: 0 4px 15px hsl(var(--primary) / 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px hsl(var(--primary) / 0.4);
    }

    .submit-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .submit-btn:focus {
      outline: 2px solid hsl(var(--primary));
      outline-offset: 2px;
    }

    .divider {
      position: relative;
      text-align: center;
      margin: 2rem 0;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: hsl(var(--border));
    }

    .divider span {
      position: relative;
      background: hsl(var(--card));
      padding: 0 1rem;
      color: hsl(var(--muted-foreground));
      font-size: 0.875rem;
    }

    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .social-btn {
      display:  flex;
      align-items:  center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem;
      border: 2px solid hsl(var(--border));
      border-radius: 12px;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      border-color: hsl(var(--primary));
      background: hsl(var(--primary) / 0.05);
    }

    .social-btn:focus {
      outline: 2px solid hsl(var(--primary));
      outline-offset: 2px;
    }

    .social-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .signup-link {
      text-align: center;
      color: hsl(var(--muted-foreground));
      font-size: 0.875rem;
    }

    .signup-link a {
      color: hsl(var(--primary));
      font-weight: 600;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .signup-link a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    .signup-link a:focus {
      outline:  2px solid hsl(var(--primary));
      outline-offset: 2px;
      border-radius: 4px;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid hsl(var(--border));
    }

    .feature-item {
      text-align: center;
    }

    .feature-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 0.75rem;
      background: hsl(var(--primary) / 0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feature-text {
      font-size: 0.875rem;
      font-weight: 500;
      color: hsl(var(--muted-foreground));
    }

    .alert-message {
      padding: 1rem;
      border-radius:  12px;
      margin-bottom: 1.5rem;
      display: none;
      animation: fadeInUp 0.3s ease;
    }

    .alert-success {
      background: hsl(142 76% 36% / 0.1);
      border: 1px solid hsl(142 76% 36% / 0.3);
      color: hsl(142 76% 36%);
    }

    .alert-error {
      background: hsl(0 84% 60% / 0.1);
      border: 1px solid hsl(0 84% 60% / 0.3);
      color: hsl(0 84% 60%);
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .input-hint {
      font-size: 0.75rem;
      color: hsl(var(--muted-foreground));
      margin-top: 0.25rem;
    }

    .input-hint.error {
      color: hsl(0 84% 60%);
    }

    @media (max-width: 640px) {
      .features-grid {
        grid-template-columns: 1fr;
      }

      .social-login {
        grid-template-columns: 1fr;
      }

      .form-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
      }

      .forgot-password {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <div id="nav-container"></div>

  <main class="login-container" role="main">
    <div class="login-card">
      <div class="card shadow-2xl animate-scale-in">
        <div class="card-content" style="padding: 2.5rem;">
          <!-- Header -->
          <header class="login-header">
            <div class="login-logo" id="logo-container" aria-hidden="true"></div>
            <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
            <p class="text-muted-foreground">Sign in to access your Care Link account</p>
          </header>

          <!-- Alert Message -->
          <div id="alert-message" class="alert-message" role="alert" aria-live="polite"></div>

          <!-- Login Form -->
          <form id="loginForm" novalidate>
            <div class="input-group">
              <label for="email">Email Address</label>
              <input 
                type="email" 
                id="email" 
                name="email"
                placeholder="your.email@example.com" 
                required
                autocomplete="email"
                aria-describedby="email-hint"
              >
              <span class="input-icon" id="email-icon" aria-hidden="true"></span>
              <div id="email-hint" class="input-hint"></div>
            </div>

            <div class="input-group">
              <label for="password">Password</label>
              <input 
                type="password" 
                id="password" 
                name="password"
                placeholder="Enter your password" 
                required
                autocomplete="current-password"
                aria-describedby="password-hint"
              >
              <span class="input-icon" id="password-icon" aria-hidden="true"></span>
              <button 
                type="button" 
                class="password-toggle" 
                id="password-toggle"
                aria-label="Toggle password visibility"
              ></button>
              <div id="password-hint" class="input-hint"></div>
            </div>

            <div class="form-row">
              <div class="checkbox-group" style="margin-bottom: 0;">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" style="margin-bottom: 0; font-weight: 500;">Remember me</label>
              </div>
              <div class="forgot-password" style="margin-bottom: 0;">
                <a href="#" id="forgot-password-link">Forgot password?</a>
              </div>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
              <span id="btn-text">Sign In</span>
              <svg id="btn-spinner" class="animate-spin" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;" aria-hidden="true">
                <circle cx="12" cy="12" r="10" stroke-opacity="0.25"></circle>
                <path d="M12 2a10 10 0 0 1 10 10" stroke-opacity="0.75"></path>
              </svg>
            </button>
          </form>

          <!-- Divider -->
          <div class="divider" role="separator">
            <span>Or continue with</span>
          </div>

          <!-- Social Login -->
          <div class="social-login">
            <button type="button" class="social-btn" id="google-btn" aria-label="Sign in with Google">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-. 66-.35-1.36-. 35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
              Google
            </button>
            <button type="button" class="social-btn" id="github-btn" aria-label="Sign in with GitHub">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
              </svg>
              GitHub
            </button>
          </div>

          <!-- Sign Up Link -->
          <p class="signup-link">
            Don't have an account?  <a href="register.html" id="signup-link">Create one now</a>
          </p>

          <!-- Features -->
          <div class="features-grid" aria-label="Platform features">
            <div class="feature-item">
              <div class="feature-icon" id="feature-icon-1" aria-hidden="true"></div>
              <div class="feature-text">Secure & Private</div>
            </div>
            <div class="feature-item">
              <div class="feature-icon" id="feature-icon-2" aria-hidden="true"></div>
              <div class="feature-text">24/7 Access</div>
            </div>
            <div class="feature-item">
              <div class="feature-icon" id="feature-icon-3" aria-hidden="true"></div>
              <div class="feature-text">AI Powered</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/icons.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/supabase-client.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Initialize Supabase
      let supabaseInitialized = false;
      try {
        supabaseInitialized = typeof initSupabase === 'function' && initSupabase();
      } catch (error) {
        console.warn('Supabase initialization failed:', error);
      }
      
      // Check if user is already logged in
      if (supabaseInitialized && typeof SupabaseAuth !== 'undefined') {
        try {
          const session = await SupabaseAuth. getSession();
          if (session) {
            window.location.href = 'index.html';
            return;
          }
        } catch (error) {
          console.warn('Session check failed:', error);
        }
      }

      // Inject icons (with fallbacks)
      const injectIcon = (elementId, iconName, className, fallback = '') => {
        const element = document.getElementById(elementId);
        if (element && typeof Icons !== 'undefined' && Icons. getHTML) {
          element.innerHTML = Icons.getHTML(iconName, className, fallback);
        }
      };

      injectIcon('logo-container', 'user', 'icon-xl', 'white');
      injectIcon('email-icon', 'mail', 'icon');
      injectIcon('password-icon', 'lock', 'icon');
      injectIcon('password-toggle', 'eye', 'icon');
      injectIcon('feature-icon-1', 'shield', 'icon text-primary');
      injectIcon('feature-icon-2', 'clock', 'icon text-primary');
      injectIcon('feature-icon-3', 'cpu', 'icon text-primary');

      // DOM Elements
      const passwordInput = document.getElementById('password');
      const passwordToggle = document. getElementById('password-toggle');
      const emailInput = document.getElementById('email');
      const loginForm = document.getElementById('loginForm');
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const btnSpinner = document.getElementById('btn-spinner');
      const emailHint = document.getElementById('email-hint');
      const passwordHint = document.getElementById('password-hint');

      // Password toggle functionality
      let passwordVisible = false;

      passwordToggle.addEventListener('click', () => {
        passwordVisible = !passwordVisible;
        passwordInput.type = passwordVisible ? 'text' : 'password';
        passwordToggle.setAttribute('aria-label', passwordVisible ? 'Hide password' : 'Show password');
        if (typeof Icons !== 'undefined' && Icons. getHTML) {
          passwordToggle.innerHTML = Icons.getHTML(passwordVisible ? 'eyeOff' : 'eye', 'icon');
        }
      });

      // Show alert message
      function showAlert(message, type = 'error') {
        const alertEl = document.getElementById('alert-message');
        alertEl.textContent = message;
        alertEl. className = `alert-message alert-${type}`;
        alertEl.style.display = 'block';
        
        // Auto-hide after 5 seconds
        setTimeout(() => {
          alertEl.style.display = 'none';
        }, 5000);
      }

      // Form validation functions
      function validateEmail(email) {
        const re = /^[a-zA-Z0-9.! #$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
        return re.test(email. toLowerCase().trim());
      }

      function validatePassword(password) {
        return password.length >= 8;
      }

      // Real-time validation
      emailInput.addEventListener('blur', () => {
        const email = emailInput.value.trim();
        if (email && !validateEmail(email)) {
          emailInput.classList.add('input-error');
          emailInput.classList.remove('input-success');
          emailHint.textContent = 'Please enter a valid email address';
          emailHint.classList.add('error');
        } else if (email) {
          emailInput.classList. remove('input-error');
          emailInput.classList.add('input-success');
          emailHint. textContent = '';
          emailHint.classList.remove('error');
        }
      });

      emailInput.addEventListener('input', () => {
        emailInput.classList.remove('input-error', 'input-success');
        emailHint.textContent = '';
        emailHint.classList.remove('error');
      });

      passwordInput.addEventListener('blur', () => {
        const password = passwordInput.value;
        if (password && !validatePassword(password)) {
          passwordInput.classList.add('input-error');
          passwordInput.classList.remove('input-success');
          passwordHint.textContent = 'Password must be at least 8 characters';
          passwordHint.classList. add('error');
        } else if (password) {
          passwordInput.classList.remove('input-error');
          passwordInput.classList.add('input-success');
          passwordHint.textContent = '';
          passwordHint.classList.remove('error');
        }
      });

      passwordInput. addEventListener('input', () => {
        passwordInput.classList.remove('input-error', 'input-success');
        passwordHint. textContent = '';
        passwordHint.classList.remove('error');
      });

      // Set loading state
      function setLoading(isLoading) {
        submitBtn.disabled = isLoading;
        btnText.style.display = isLoading ? 'none' : 'inline';
        btnSpinner.style. display = isLoading ? 'inline-block' : 'none';
      }

      // Form submission
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput. value;
        const remember = document.getElementById('remember').checked;

        // Validation
        if (!validateEmail(email)) {
          showAlert('Please enter a valid email address', 'error');
          emailInput.focus();
          return;
        }

        if (!validatePassword(password)) {
          showAlert('Password must be at least 8 characters long', 'error');
          passwordInput.focus();
          return;
        }

        // Show loading state
        setLoading(true);

        try {
          // Check if Supabase is configured
          if (!supabaseInitialized || typeof SUPABASE_CONFIG === 'undefined' || SUPABASE_CONFIG.url === 'YOUR_SUPABASE_URL') {
            throw new Error('Supabase not configured.  Please update SUPABASE_CONFIG in supabase-client.js');
          }

          // Attempt sign in
          const { user, session } = await SupabaseAuth.signIn(email, password);
          
          // Store session if remember me is checked
          if (remember && typeof UserSession !== 'undefined') {
            UserSession.set(user);
          }

          showAlert('Login successful!  Redirecting... ', 'success');
          
          // Redirect after short delay
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);

        } catch (error) {
          console. error('Login error:', error);
          
          let errorMessage = 'Login failed. ';
          
          if (error.message. includes('Invalid login credentials')) {
            errorMessage += 'Invalid email or password. ';
          } else if (error.message.includes('Email not confirmed')) {
            errorMessage += 'Please verify your email address.';
          } else if (error.message.includes('not configured')) {
            errorMessage = error.message + '. You can still explore features without signing in.';
          } else {
            errorMessage += error.message || 'Please try again.';
          }
          
          showAlert(errorMessage, 'error');
        } finally {
          setLoading(false);
        }
      });

      // Google sign-in handler
      document.getElementById('google-btn').addEventListener('click', async () => {
        try {
          if (!supabaseInitialized || typeof SUPABASE_CONFIG === 'undefined' || SUPABASE_CONFIG.url === 'YOUR_SUPABASE_URL') {
            showAlert('Supabase not configured. Please update SUPABASE_CONFIG in supabase-client. js', 'error');
            return;
          }

          await SupabaseAuth.signInWithGoogle();
          // Redirect will be handled by OAuth flow
        } catch (error) {
          console.error('Google sign-in error:', error);
          showAlert('Google sign-in failed:  ' + error.message, 'error');
        }
      });

      // GitHub sign-in handler
      document.getElementById('github-btn').addEventListener('click', async () => {
        try {
          if (!supabaseInitialized || typeof SUPABASE_CONFIG === 'undefined' || SUPABASE_CONFIG.url === 'YOUR_SUPABASE_URL') {
            showAlert('Supabase not configured. Please update SUPABASE_CONFIG in supabase-client.js', 'error');
            return;
          }

          await SupabaseAuth.signInWithGithub();
          // Redirect will be handled by OAuth flow
        } catch (error) {
          console.error('GitHub sign-in error:', error);
          showAlert('GitHub sign-in failed: ' + error.message, 'error');
        }
      });

      // Forgot password handler
      document.getElementById('forgot-password-link').addEventListener('click', async (e) => {
        e.preventDefault();
        
        const email = emailInput.value.trim();
        
        if (!email) {
          showAlert('Please enter your email address first', 'error');
          emailInput.focus();
          return;
        }

        if (!validateEmail(email)) {
          showAlert('Please enter a valid email address', 'error');
          emailInput.focus();
          return;
        }

        try {
          if (!supabaseInitialized || typeof SUPABASE_CONFIG === 'undefined' || SUPABASE_CONFIG.url === 'YOUR_SUPABASE_URL') {
            showAlert('Supabase not configured. Please contact support for password reset. ', 'error');
            return;
          }

          await SupabaseAuth.resetPassword(email);
          showAlert('Password reset email sent! Please check your inbox.', 'success');
        } catch (error) {
          console.error('Password reset error:', error);
          showAlert('Failed to send reset email:  ' + error.message, 'error');
        }
      });

      // Auto-focus email input
      emailInput.focus();
    });
  </script>
</body>
</html>
