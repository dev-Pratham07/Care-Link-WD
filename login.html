<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Care Link</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, hsl(var(--primary) / 0.05) 0%, hsl(var(--secondary) / 0.05) 100%);
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, hsl(var(--primary) / 0.1) 0%, transparent 70%);
      animation: float 20s ease-in-out infinite;
    }

    .login-container::after {
      content: '';
      position: absolute;
      bottom: -50%;
      left: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, hsl(var(--secondary) / 0.08) 0%, transparent 70%);
      animation: float 25s ease-in-out infinite reverse;
    }

    .login-card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      margin: 2rem;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--secondary)));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px hsl(var(--primary) / 0.3);
      animation: float 3s ease-in-out infinite;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.875rem;
      color: hsl(var(--foreground));
    }

    .input-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      padding-left: 3rem;
      border: 2px solid hsl(var(--border));
      border-radius: 12px;
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: hsl(var(--primary));
      box-shadow: 0 0 0 4px hsl(var(--primary) / 0.1);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      bottom: 0.875rem;
      color: hsl(var(--muted-foreground));
      pointer-events: none;
      transition: color 0.3s ease;
    }

    .input-group input:focus + .input-icon {
      color: hsl(var(--primary));
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      bottom: 0.875rem;
      cursor: pointer;
      color: hsl(var(--muted-foreground));
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: hsl(var(--primary));
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: hsl(var(--primary));
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 1.5rem;
    }

    .forgot-password a {
      color: hsl(var(--primary));
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }

    .forgot-password a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--secondary)));
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px hsl(var(--primary) / 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px hsl(var(--primary) / 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .divider {
      position: relative;
      text-align: center;
      margin: 2rem 0;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: hsl(var(--border));
    }

    .divider span {
      position: relative;
      background: hsl(var(--card));
      padding: 0 1rem;
      color: hsl(var(--muted-foreground));
      font-size: 0.875rem;
    }

    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem;
      border: 2px solid hsl(var(--border));
      border-radius: 12px;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      border-color: hsl(var(--primary));
      background: hsl(var(--primary) / 0.05);
    }

    .signup-link {
      text-align: center;
      color: hsl(var(--muted-foreground));
      font-size: 0.875rem;
    }

    .signup-link a {
      color: hsl(var(--primary));
      font-weight: 600;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .signup-link a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid hsl(var(--border));
    }

    .feature-item {
      text-align: center;
    }

    .feature-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 0.75rem;
      background: hsl(var(--primary) / 0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feature-text {
      font-size: 0.875rem;
      font-weight: 500;
      color: hsl(var(--muted-foreground));
    }

    .alert-message {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      display: none;
      animation: fadeInUp 0.3s ease;
    }

    .alert-success {
      background: hsl(142 76% 36% / 0.1);
      border: 1px solid hsl(142 76% 36% / 0.3);
      color: hsl(142 76% 36%);
    }

    .alert-error {
      background: hsl(0 84% 60% / 0.1);
      border: 1px solid hsl(0 84% 60% / 0.3);
      color: hsl(0 84% 60%);
    }

    @media (max-width: 640px) {
      .features-grid {
        grid-template-columns: 1fr;
      }

      .social-login {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="nav-container"></div>

  <div class="login-container">
    <div class="login-card">
      <div class="card shadow-2xl animate-scale-in">
        <div class="card-content" style="padding: 2.5rem;">
          <!-- Header -->
          <div class="login-header">
            <div class="login-logo" id="logo-container"></div>
            <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
            <p class="text-muted-foreground">Sign in to access your Care Link account</p>
          </div>

          <!-- Alert Message -->
          <div id="alert-message" class="alert-message"></div>

          <!-- Login Form -->
          <form id="loginForm">
            <div class="input-group">
              <label for="email">Email Address</label>
              <input 
                type="email" 
                id="email" 
                placeholder="your.email@example.com" 
                required
                autocomplete="email"
              >
              <div class="input-icon" id="email-icon"></div>
            </div>

            <div class="input-group">
              <label for="password">Password</label>
              <input 
                type="password" 
                id="password" 
                placeholder="Enter your password" 
                required
                autocomplete="current-password"
              >
              <div class="input-icon" id="password-icon"></div>
              <div class="password-toggle" id="password-toggle"></div>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
              <div class="checkbox-group" style="margin-bottom: 0;">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" style="margin-bottom: 0; font-weight: 500; cursor: pointer;">Remember me</label>
              </div>
              <div class="forgot-password" style="margin-bottom: 0;">
                <a href="#" id="forgot-password-link">Forgot password?</a>
              </div>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
              <span id="btn-text">Sign In</span>
              <span id="btn-spinner" style="display: none;">
                <svg class="animate-spin" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10" stroke-opacity="0.25"></circle>
                  <path d="M12 2a10 10 0 0 1 10 10" stroke-opacity="0.75"></path>
                </svg>
              </span>
            </button>
          </form>

          <!-- Divider -->
          <div class="divider">
            <span>Or continue with</span>
          </div>

          <!-- Social Login -->
          <div class="social-login">
            <button class="social-btn" id="google-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
              Google
            </button>
            <button class="social-btn" id="github-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
              </svg>
              GitHub
            </button>
          </div>

          <!-- Sign Up Link -->
          <div class="signup-link">
            Don't have an account? <a href="#" id="signup-link">Create one now</a>
          </div>

          <!-- Features -->
          <div class="features-grid">
            <div class="feature-item">
              <div class="feature-icon" id="feature-icon-1"></div>
              <div class="feature-text">Secure & Private</div>
            </div>
            <div class="feature-item">
              <div class="feature-icon" id="feature-icon-2"></div>
              <div class="feature-text">24/7 Access</div>
            </div>
            <div class="feature-item">
              <div class="feature-icon" id="feature-icon-3"></div>
              <div class="feature-text">AI Powered</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/icons.js"></script>
  <script src="js/navigation.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Inject icons
      document.getElementById('logo-container').innerHTML = Icons.getHTML('user', 'icon-xl', 'white');
      document.getElementById('email-icon').innerHTML = Icons.getHTML('mail', 'icon');
      document.getElementById('password-icon').innerHTML = Icons.getHTML('lock', 'icon');
      document.getElementById('password-toggle').innerHTML = Icons.getHTML('eye', 'icon');
      document.getElementById('feature-icon-1').innerHTML = Icons.getHTML('shield', 'icon text-primary');
      document.getElementById('feature-icon-2').innerHTML = Icons.getHTML('clock', 'icon text-primary');
      document.getElementById('feature-icon-3').innerHTML = Icons.getHTML('cpu', 'icon text-primary');

      // Password toggle functionality
      const passwordInput = document.getElementById('password');
      const passwordToggle = document.getElementById('password-toggle');
      let passwordVisible = false;

      passwordToggle.addEventListener('click', () => {
        passwordVisible = !passwordVisible;
        passwordInput.type = passwordVisible ? 'text' : 'password';
        passwordToggle.innerHTML = Icons.getHTML(passwordVisible ? 'eyeOff' : 'eye', 'icon');
      });

      // Show alert message
      function showAlert(message, type = 'error') {
        const alertEl = document.getElementById('alert-message');
        alertEl.textContent = message;
        alertEl.className = `alert-message alert-${type}`;
        alertEl.style.display = 'block';
        
        setTimeout(() => {
          alertEl.style.display = 'none';
        }, 5000);
      }

      // Form validation
      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      function validatePassword(password) {
        return password.length >= 8;
      }

      // Form submission
      const loginForm = document.getElementById('loginForm');
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const btnSpinner = document.getElementById('btn-spinner');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember').checked;

        // Validation
        if (!validateEmail(email)) {
          showAlert('Please enter a valid email address', 'error');
          return;
        }

        if (!validatePassword(password)) {
          showAlert('Password must be at least 8 characters long', 'error');
          return;
        }

        // Show loading state
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        btnSpinner.style.display = 'inline-block';

        // Simulate API call
        setTimeout(() => {
          // Reset button state
          submitBtn.disabled = false;
          btnText.style.display = 'inline';
          btnSpinner.style.display = 'none';

          showAlert('Authentication system coming soon! For now, you can explore all Care Link features without signing in.', 'success');
          
          // Log for demonstration
          console.log('Login attempt:', { email, remember });
        }, 1500);
      });

      // Social login handlers
      document.getElementById('google-btn').addEventListener('click', () => {
        showAlert('Google sign-in coming soon!', 'success');
      });

      document.getElementById('github-btn').addEventListener('click', () => {
        showAlert('GitHub sign-in coming soon!', 'success');
      });

      // Forgot password
      document.getElementById('forgot-password-link').addEventListener('click', (e) => {
        e.preventDefault();
        showAlert('Password reset feature coming soon! Please contact support for assistance.', 'success');
      });

      // Sign up link
      document.getElementById('signup-link').addEventListener('click', (e) => {
        e.preventDefault();
        showAlert('Sign up feature coming soon! You can explore all features without an account.', 'success');
      });

      // Auto-focus email input
      document.getElementById('email').focus();
    });
  </script>
</body>
</html>
